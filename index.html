<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;500;600&family=Lexend+Deca&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon-32x32 (1).png" type="image/x-icon">
    <title>Media Queries</title>
</head>
<body>
    <div class="container">
        <div class="section section-1">
            <h1 class="section-1-title">
               Learn to code by watching others
            </h1>
            <p class="section-1-paragraph">
                See how experienced developers solve problems in real-time 
                .Watching scripted tutorials is great,but understanding how developers think is invaluable.
            </p>
        </div>
        <div class="section section-2">
            <div class="section-2-top">
                <p class="section-2-top-content">
                    <span>Try it free 7 days</span> then 20$/mo. thereafter 
                </p>
            </div>
            <div class="section-2-register">
                <form class="section-2-form">
                    <div class="section-2-formelement">
                        <input type="text" placeholder="First Name" class="section-2-form-input name"  >
                        <div class="section-2-formError">
                        </div>
                    </div>
                    <div class="section-2-formelement">
                        <input type="text" placeholder="Last Name" class="section-2-form-input last" >
                        <div class="section-2-formError">
                        </div>
                    </div>
                    <div class="section-2-formelement">
                        <input type="email" placeholder="Email" class="section-2-form-input email"  >
                        <div class="section-2-formError">
                        </div>
                    </div>
                    <div class="section-2-formelement">
                        <input type="password" placeholder="Password" autocomplete="" class="section-2-form-input password"  >
                        <div class="section-2-formError">
                        </div>
                    </div>
                    <input type="submit" value="CLAIM YOUR FREE TRIAL" class="section-2-form-input form-button">

                    <small class="terms" class="form-end">
                        By clicking the button you are agreeing to our <span>Terms and Services</span>
                    </small>
                </form>
            </div>
        </div>

    </div>
        <script src="./scripte.js"></script>
</body>
</html>
